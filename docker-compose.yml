services:
  kong-database:
    image: postgres:15
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    volumes:
      - kong-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 5s
      timeout: 5s
      retries: 5

  kong-migrations:
    image: kong:latest
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    command: kong migrations bootstrap
    restart: "no"

  kong:
    image: kong:latest
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
    volumes:
      - ./kong.yml:/kong/kong.yml
    extra_hosts:
      - "host.docker.internal:host-gateway"

  clinical-db:
    image: postgres:15
    environment:
      POSTGRES_USER: clinical
      POSTGRES_PASSWORD: clinical
      POSTGRES_DB: clinical
    ports:
      - "5433:5432"
    volumes:
      - clinical-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinical"]
      interval: 5s
      timeout: 5s
      retries: 5

  authentication-service:
    build:
      context: ./services/authentication-service
    env_file:
      - ./services/authentication-service/.env
    environment:
      DATABASE_URL: postgresql://clinical:clinical@clinical-db:5432/clinical?schema=auth
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      clinical-db:
        condition: service_healthy
    command: ["sh", "-c", "PORT=3001 npm run start:prod"]

  patient-service:
    build:
      context: ./services/patient-service
    env_file:
      - ./services/patient-service/.env
    environment:
      DATABASE_URL: postgresql://clinical:clinical@clinical-db:5432/clinical?schema=patient
      PORT: 3011
    ports:
      - "3011:3011"
    depends_on:
      clinical-db:
        condition: service_healthy

  clinical-workflow-service:
    build:
      context: ./services/clinical-workflow-service
    env_file:
      - ./services/clinical-workflow-service/.env
    environment:
      DATABASE_URL: postgresql://clinical:clinical@clinical-db:5432/clinical?schema=workflow
      PORT: 3004
      PHARMACY_SERVICE_URL: http://pharmacy-service:3012/api/pharmacy
      LAB_SERVICE_URL: http://lab-service:3013/api/lab
      RADIOLOGY_SERVICE_URL: http://radiology-service:3014/api/radiology
    ports:
      - "3004:3004"
    depends_on:
      clinical-db:
        condition: service_healthy

  pharmacy-service:
    build:
      context: ./services/pharmacy-service
    env_file:
      - ./services/pharmacy-service/.env
    environment:
      DATABASE_URL: postgresql://clinical:clinical@clinical-db:5432/clinical?schema=pharmacy
      PORT: 3012
      WORKFLOW_API_URL: http://clinical-workflow-service:3004/api/workflow
    ports:
      - "3012:3012"
    depends_on:
      clinical-db:
        condition: service_healthy

  lab-service:
    build:
      context: ./services/lab-service
    env_file:
      - ./services/lab-service/.env
    environment:
      DATABASE_URL: postgresql://clinical:clinical@clinical-db:5432/clinical?schema=lab
      PORT: 3013
      WORKFLOW_API_URL: http://clinical-workflow-service:3004/api/workflow
    ports:
      - "3013:3013"
    depends_on:
      clinical-db:
        condition: service_healthy

  radiology-service:
    build:
      context: ./services/radiology-service
    env_file:
      - ./services/radiology-service/.env
    environment:
      DATABASE_URL: postgresql://clinical:clinical@clinical-db:5432/clinical?schema=radiology
      PORT: 3014
      WORKFLOW_API_URL: http://clinical-workflow-service:3004/api/workflow
    ports:
      - "3014:3014"
    depends_on:
      clinical-db:
        condition: service_healthy

  encounter-service:
    build:
      context: ./services/encounter-service
    env_file:
      - ./services/encounter-service/.env
    environment:
      DATABASE_URL: postgresql://clinical:clinical@clinical-db:5432/clinical?schema=encounter
      PORT: 3005
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CORS_ORIGIN: http://localhost:5174,http://localhost:5173
    ports:
      - "3005:3005"
    depends_on:
      clinical-db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3005/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ========================================
  # PHASE 0: INFRASTRUCTURE ENHANCEMENTS
  # ========================================
  # These services are OPTIONAL and have ZERO impact on existing code
  # They enable event-driven architecture and file storage for future features

  # NATS JetStream - Message Bus for Event-Driven Architecture
  # Used by: Future inter-service communication (optional)
  # Complies with: Development Law (event-driven patterns for microservices)
  nats:
    image: nats:latest
    container_name: nats-server
    ports:
      - "4222:4222" # Client connections
      - "8222:8222" # HTTP monitoring
      - "6222:6222" # Cluster connections
    command:
      - "-js" # Enable JetStream
      - "-m" # Enable monitoring
      - "8222"
      - "--store_dir=/data" # Persistent storage
    volumes:
      - nats-data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # MinIO - S3-Compatible Object Storage
  # Used by: File uploads (radiology images, lab reports, documents)
  # Complies with: Development Law (HIPAA-compliant storage with encryption)
  minio:
    image: minio/minio:latest
    container_name: minio-server
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Web Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123456}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO Client - Initialize Buckets
  # Creates required buckets for HIPAA-compliant file storage
  minio-client:
    image: minio/mc:latest
    container_name: minio-client
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: |
      /bin/sh -c "
      mc alias set minio http://minio:9000 admin minio123456;
      mc mb minio/radiology-images --ignore-existing;
      mc mb minio/lab-reports --ignore-existing;
      mc mb minio/patient-documents --ignore-existing;
      mc mb minio/prescriptions --ignore-existing;
      mc anonymous set none minio/*;
      exit 0;
      "
    restart: "no"

  # ============================
  # PHASE 0: NEW SERVICES (OPTIONAL)
  # ============================

  aggregation-service:
    build: ./services/aggregation-service
    container_name: aggregation-service
    ports:
      - "3020:3020"
      - "9229:9229" # Debug port
    environment:
      - DATABASE_URL=postgresql://clinical_user:clinical_password@clinical-db:5432/clinical?schema=aggregation
      - NATS_URL=nats://nats:4222
      - PORT=3020
      - NODE_ENV=development
    depends_on:
      clinical-db:
        condition: service_healthy
      nats:
        condition: service_healthy
    volumes:
      - ./services/aggregation-service/src:/app/src
    restart: unless-stopped
    # This service is OPTIONAL and has ZERO impact on existing services
    # It consumes events from NATS and builds aggregated read models

  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    ports:
      - "3021:3021"
      - "9230:9230" # Debug port
    environment:
      - NATS_URL=nats://nats:4222
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here}
      - PORT=3021
      - NODE_ENV=development
    depends_on:
      nats:
        condition: service_healthy
    volumes:
      - ./services/notification-service/src:/app/src
    restart: unless-stopped
    # This service is OPTIONAL and has ZERO impact on existing services
    # It sends real-time WebSocket notifications for critical events

volumes:
  kong-data:
  clinical-data:
  nats-data:
  minio-data:
