plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - Authorization
        - X-User-ID
        - X-User-Role
        - X-Portal
      exposed_headers:
        - X-User-ID
        - X-User-Role
        - X-Portal
      credentials: true
      max_age: 3600
