_format_version: "3.0"
_transform: true

services:
  - name: authentication-service
    url: http://localhost:3000
    routes:
      - name: auth-login
        paths:
          - /api/auth/login
        strip_path: false

  - name: clinical-workflow-service
    url: http://localhost:3004
    routes:
      - name: workflow-api
        paths:
          - /api/workflow
        strip_path: false
        plugins:
          - name: jwt
            config:
              secret_is_base64: false
              uri_param_names:
                - token
              key_claim_name: sub
              header_names:
                - authorization
          - name: request-transformer
            config:
              remove:
                headers:
                  - authorization
              add:
                headers:
                  - "X-User-ID:$(jwt.sub)"
                  - "X-User-Role:$(jwt.role)"
                  - "X-Portal:$(jwt.portal)"

